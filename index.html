<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <!-- Title -->
    <title>Payment | Home</title>
    <!-- Link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mob.css" />
</head>
<body>
    <div class="parent">
        <div class="payment">
            <div class="image">
                <img src="images/logoo.jpeg" alt="Logo Image" />
            </div>
            <!-- content -->
            <div class="content">
                <!-- Form -->
                <form>
                    <div class="title">
                        <h3>Payment Amount <br />
                            <span>
                                00.00
                                SAR
                            </span>
                        </h3>
                    </div>
                    <div class="imgInput">
                        <input type="text" placeholder="Cardholder Name" required/>
                        <img src="images/user.png" alt="Cardholder" />
                    </div>
                    <div class="imgInput">
                        <input type="text" data-mask="0000 0000 0000 0000" placeholder="Card Number" maxlength="19" pattern="[0-9]{8,20}" required/>
                        <img src="images/credit-card.png" alt="Card Number" />
                    </div>
                    <div class="card">
                        <div class="imgInput">
                            <input type="text" name="expiry-data" data-mask="00/00" placeholder="MM/YY" pattern="[0-9]{4}" maxlength="4" required />
                            <img src="images/calendar.png" alt="expiry-data" />
                        </div>
                        <div class="imgInput">
                            <input type="text" data-mask="000" placeholder="CVC" maxlength="3" pattern="[0-9]{3}" required />
                            <img src="images/padlock.png" alt="expiry-data" />
                        </div>
                    </div>
                    <!-- Btn -->
                    <div class="submit">
                        <button type="submit" class="Pay">Pay</button>
                    </div>
                    <!-- LOGO Amazon -->
                    <div class="Amazon">
                        <span>Powered by</span>
                        <img src="images/Amazon-Payment-Services_Logo_copy.jpg" alt="Amazon" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
