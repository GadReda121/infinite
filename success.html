<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <!-- Title -->
    <title>Payment | Success</title>
    <!-- Link -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mob.css" />
</head>

<body>
    <div class="parent">
        <div class="payment">
            <div class="image">
                <img src="images/logoo.jpeg" alt="Logo Image" />
            </div>
            <!-- content -->
            <div class="content">
                <!-- Form -->
                <form action="">
                    <div class="success">
                        <img src="images/check1.png" alt="Success icon" />
                        <div class="text">
                            <b>Successful Transaction</b>
                            <span>Thank You For The Purchase</span>
                             <!-- Transaction Number:  -->
                             <div class="TransactionNum">
                                <h3>Transaction Number:</h3>
                                <p>00000000000000000</p>
                             </div>
                        </div>
                    </div>
                    <!-- Btn -->
                    <div class="submit">
                        <button type="submit">Continue Shopping</button>
                    </div>
                    <!-- LOGO Amazon -->
                    <div class="Amazon">
                        <span>Powered by</span>
                        <img src="images/Amazon-Payment-Services_Logo_copy.jpg" alt="Amazon" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
