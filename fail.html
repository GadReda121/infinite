<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <!-- Title -->
    <title>Payment | Failure</title>
    <!-- Link -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="parent">
        <div class="payment">
            <div class="image">
                <img src="images/logo.jpg" alt="Logo Image" />
            </div>
            <!-- content -->
            <div class="content">
                <!-- Form -->
                <form action="">
                    <div class="success">
                        <img src="images/incorrect.png" class="inCorrect" alt="Success icon" />
                        <div class="text">
                            <b>Unsuccessful Transaction!</b>
                            <span>Please Try Again</span>
                        </div>
                    </div>
                    <!-- Btn -->
                    <div class="submit">
                        <button type="submit">Try Again</button>
                    </div>
                    <!-- LOGO Amazon -->
                    <div class="Amazon">
                        <span>Powered by</span>
                        <img src="images/Amazon-Payment-Services_Logo_copy.jpg" alt="Amazon" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
