<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <!-- Title -->
    <title>الدفع | الصفحة الرئيسية</title>
    <!-- Link -->
    <link rel="stylesheet" href="style_ar.css" />
</head>

<body>
    <div class="parent">
        <div class="payment">
            <div class="image">
                <img src="images/logo.jpg" alt="Logo Image" />
            </div>
            <!-- content -->
            <div class="content">
                <!-- Form -->
                <form action="">
                    <div class="title">
                        <h2>مبـــــــلغ الدفـــــــع <br />
                            <span>
                                ٠٠،٠٠
                                ر.س
                            </span>
                        </h2>
                    </div>
                    <div class="imgInput">
                        <input type="text" placeholder="الإسم الكامل" required />
                        <img src="images/user.png" alt="الإسم الكامل" />
                    </div>
                    <div class="imgInput">
                        <input type="text" data-mask="0000 0000 0000 0000" placeholder="رقم البطاقة" required />
                        <img src="images/credit-card.png" alt="رقم البطاقة" />
                    </div>
                    <div class="card">
                        <div class="imgInput">
                            <input type="text" name="expiry-data" placeholder="الشهر/السنة" required />
                            <img src="images/calendar.png" alt="الشهر/السنة" />
                        </div>
                        <div class="imgInput">
                            <input type="text" data-mask="000" placeholder="الرمز السري" required />
                            <img src="images/padlock.png" alt="الرمز السري" />
                        </div>
                    </div>
                    <!-- Btn -->
                    <div class="submit">
                        <button type="submit">إدفع</button>
                    </div>
                    <!-- LOGO Amazon -->
                    <div class="Amazon">
                        <span>السداد عبر</span>
                        <img src="images/Amazon-Payment-Services_Logo_copy.jpg" alt="Amazon" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
